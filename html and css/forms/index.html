<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- html forms -->
    <form>
        <label for="username">Username:</label>
        <input type="text" disabled placeholder="John Doe"><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="example@gmail.com"><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="your password"><br><br>
        <input type="submit"><br><br>

        <!-- multiple line text window -->
         <label for="comments">Comments</label>
         <textarea name="comments" id="comments" rows="4" cols="50">

         </textarea>
    </form>
</body>
</html>
